{% extends 'admin_base.html' %}
{% block content %}
<section class="section" id="our-classes">
	<div class="container">
	<h3>Add new your Car</h3>
		<form action="/admin_insert" method="POST" enctype="multipart/form-data" id="contactForm">
			<div class="form-group">
				<input  type="text" class="form-control" id="model" name="model" placeholder="Model">
			  </div>
	
			  <div class="form-group">
				  <input  type="text" class="form-control" id="color" name="color" placeholder="Color">
				</div>
				
			  <div class="form-group">
				  <input  type="text" class="form-control" id="price" name="price" placeholder="Price">
				</div>
			  
				<div class="form-group">
				  <input  type="text" class="form-control" id="grade" name="grade" placeholder="Grade">
				</div>
			  
			  <div class="form-group">
				  <input  type="text" class="form-control" id="car_type" name="car_type" placeholder="Car Type">
				</div>
	
			<div class="form-group">
					<input  type="text" class="form-control" id="engine_power" name="engine_power" placeholder="Engine Power">
				  </div>
	
			<div class="form-group">
					<input  type="text" class="form-control" id="tax" name="tax" placeholder="Tax Price">
				  </div>
	
	
				<div class="form-group">
				<input type="file" id="img" name="img">
			  </div>  
			<button class="form-group" type="submit">Add New Car</button>
			<br />  
			<br />  
			<br />  
			<div id="details"></div>  
		</div>
		</form>
</section> 
{% endblock %}
