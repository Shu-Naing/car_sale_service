{% extends 'base.html' %}
{% block content %}
<!-- ***** Call to Action Start ***** -->
    <section class="section section-bg" id="call-to-action" style="background-image: url(static/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Our <em>Cars</em></h2>
                        <p>Ut consectetur, metus sit amet aliquet placerat, enim est ultricies ligula</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <br>
    <!-- ***** Call to Action End ***** -->

    <!-- ***** Fleet Starts ***** -->
    <section class="section" id="trainers" action="/car_details" method="POST">
        <div class="container">
            <div class="row" >
            {% for i in row %}
                <div class="col-lg-4" name="{{i[0]}}">
                        <form action="/car_details" method="POST">
                            <div class="trainer-item">
                                <img src="{{i[8]}}" alt="">
                           
                            <div class="down-content">
                                <span>
                                    <sup>$</sup>{{i[3]}}
                                </span>

                                <h4>{{i[1]}}</h4>

                                <p>
                                    <i class="fa fa-dashboard"></i> {{i[6]}}km &nbsp;&nbsp;&nbsp;
                                    <i class="fa fa-cube"></i> {{i[4]}} &nbsp;&nbsp;&nbsp;
                                    <i class="fa fa-cog"></i> {{i[5]}} &nbsp;&nbsp;&nbsp;
                                </p>

                                <!-- <ul class="social-icons" action="/car_details" method="POST">
                                    <li><a id="model"name="model" href="/car_details">+ View Car</a></li>
                                </ul> -->
                                <button type="submit" class="trainer-item" id="model" name="model" value="{{i[1]}}">{{i[1]}}</button>
                            </div>
                        </div>
                        </form>
                </div> 
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- ***** Fleet Ends ***** -->
{% endblock %}
